<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <link rel="manifest" href="manifest.json" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>mar1joc</title>
  <style>
    * {
      box-sizing: border-box;
    }

    html,
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #ffffff, #f3f4f7);
      font-family: 'Arial', sans-serif;
      transition: opacity 0.4s ease;
    }

    body {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      position: relative;
      opacity: 1;
    }

    /* C√≠rculos difuminados */
    .bg-circle {
      position: absolute;
      border-radius: 50%;
      filter: blur(60px);
      opacity: 0.3;
      z-index: 0;
    }

    .circle1 {
      width: 300px;
      height: 300px;
      background-color: #334C6A;
      top: -100px;
      left: -100px;
    }

    .circle2 {
      width: 250px;
      height: 250px;
      background-color: #8E44AD;
      bottom: -80px;
      right: -80px;
    }

    .card {
      background: white;
      padding: 2em;
      border-radius: 20px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.08);
      width: 90%;
      max-width: 360px;
      text-align: center;
      display: flex;
      flex-direction: column;
      gap: 1.2em;
      margin-top: 20vh;
      margin-bottom: 4em;
      position: relative;
      z-index: 1;
    }

    h1 {
      font-size: 2.3rem;
      margin: 0;
    }

    .emoji {
      font-size: 2rem;
    }

    .button {
      padding: 1em;
      border: none;
      border-radius: 12px;
      color: white;
      font-size: 1.1rem;
      font-weight: bold;
      cursor: pointer;
      transition: transform 0.2s ease, opacity 0.2s ease;
    }

    .button:active {
      animation: pop 0.2s ease;
    }

    @keyframes pop {
      0% {
        transform: scale(1);
      }
      50% {
        transform: scale(0.95);
      }
      100% {
        transform: scale(1);
      }
    }

    .button:hover {
      transform: scale(1.04);
      opacity: 0.95;
    }

    .blue {
      background-color: #334C6A;
    }

    .red {
      background-color: #E74C3C;
    }

    .purple {
      background-color: #8E44AD;
    }

    footer {
      font-size: 0.9rem;
      color: #555;
      text-align: center;
      padding-bottom: 2em;
      z-index: 1;
      position: relative;
    }
  </style>
</head>
<body>

  <!-- C√≠rculos de fondo -->
  <div class="bg-circle circle1"></div>
  <div class="bg-circle circle2"></div>

  <div class="card">
    <h1>mar1joc</h1>
    <div class="emoji">üë©üèΩ‚Äç‚ù§Ô∏è‚Äçüë®üèª</div>

    <button class="button blue" data-link="https://josegdd1.github.io/songs/">Canciones</button>
    <button class="button red" data-link="https://josegdd1.github.io/Chucher-as-/">Chucher√≠as</button>
    <button class="button purple" data-link="https://josegdd1.github.io/peliculas/">Pel√≠culas</button>
  </div>

  <footer>
    Hecho por Jos√©, para mi Mar bonita.
  </footer>

  <script>
    const buttons = document.querySelectorAll('.button');

    buttons.forEach(button => {
      button.addEventListener('click', e => {
        e.preventDefault(); // para prevenir el salto inmediato
        const link = button.getAttribute('data-link');
        document.body.style.opacity = '0';
        setTimeout(() => {
          window.location.href = link;
        }, 400); // tiempo igual al fade out
      });
    });
    
    window.addEventListener('pageshow', (event) => {
  if (event.persisted) {
    // La p√°gina viene del cach√© del navegador (bot√≥n atr√°s)
    document.body.style.opacity = '1';
  }
});
    
  </script>
</body>
</html>
